<!DOCTYPE html>
<html>
<head>
    <title>Fahrplan</title>
    <style>
        #console-container {
            width: 80%;
            margin: 0 auto;
            border: 1px solid black;
            padding: 10px;
            margin-top: 20px;
            background-color: green;
            color: white;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Fahrplan</h1>
    <form>
        <label for="loktyp">Loktyp:</label>
        <input type="text" id="loktyp" name="loktyp" value=""><br><br>
        <label for="loknummer">Loknummer:</label>
        <input type="text" id="loknummer" name="loknummer" value=""><br><br>
        <button type="button" onclick="getFahrplan()">Fahrplan anzeigen</button>
    </form>

    <table id="fahrplanTable">
        <tr>
            <th>Zugnummer</th>
            <th>Bahnhof</th>
            <th>Loknummer</th>
            <th>Ankunft</th>
            <th>Abfahrt</th>
        </tr>
    </table>

    <div id="console-container">
        <pre id="console">Konsole zur Fehlerbehebung</pre>
    </div>

    <script>
        function getFahrplan() {
            var loktyp = document.getElementById("loktyp").value;
            var loknummer = document.getElementById("loknummer").value;

            var url = "https://konzern-apps.web.oebb.at/lok/index/" + loktyp + ".0" + loknummer;
            console.log("URL:", url);

            fetch(url, { mode: "cors" })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    displayFahrplan(data);
                    console.log("Rohdaten:", data);
                    saveFahrplan(data); // Call the function to save the data
                })
                .catch(function(error) {
                    console.error("Fehler beim Abrufen des Fahrplans:", error);
                });
        }

        function displayFahrplan(data) {
            var table = document.getElementById("fahrplanTable");
            table.innerHTML = ""; // Tabelle leeren

            for (var i = 0; i < data.length; i++) {
                var row = data[i];
                var zugnummer = row.train_number.trim();
                var bahnhof = row.name.trim();
                var loknummer = row.unit_number.trim();
                var ankunft = row.arrival ? new Date(row.arrival).toLocaleString() : "";
                var abfahrt = row.departure ? new Date(row.departure).toLocaleString() : "";

                var newRow = table.insertRow();
                var zugnummerCell = newRow.insertCell(0);
                var bahnhofCell = newRow.insertCell(1);
                var loknummerCell = newRow.insertCell(2);
                var ankunftCell = newRow.insertCell(3);
                var abfahrtCell = newRow.insertCell(4);

                zugnummerCell.innerHTML = zugnummer;
                bahnhofCell.innerHTML = bahnhof;
                loknummerCell.innerHTML = loknummer;
                ankunftCell.innerHTML = ankunft;
                abfahrtCell.innerHTML = abfahrt;
            }
        }

        function saveFahrplan(data) {
            var jsonData = JSON.stringify(data);
            var url = "http://localhost:5000/save-fahrplan"; // Change the URL to your Python server endpoint for saving the data

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: jsonData
            })
                .then(function(response) {
                    return response.json();
                })
                .then(function(result) {
                    console.log("Fahrplan erfolgreich gespeichert:", result);
                })
                .catch(function(error) {
                    console.error("Fehler beim Speichern des Fahrplans:", error);
                });
        }
    </script>
</body>
</html>
